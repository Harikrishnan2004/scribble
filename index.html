        <script>

            submit = 0;
            let selectedWord;
            let points = {};
            var socket = io();
            let Players = {};
            let roomId = Math.floor(Math.random() * 10000);

            document.querySelector("#room_id").innerHTML = `${roomId}`;
            

            document.querySelector("#form").onsubmit = function(){
                let ename = document.querySelector("#inputName").value;
                let eid = document.querySelector("#inputId").value;
                document.querySelector("#yourname").innerHTML = `You: ${ename}`;
                points[eid] = {};
                points[eid][ename] = 0;
                console.log(points[eid]);
                Players[eid] = [ename];
                console.log(ename);
                console.log(eid);

                socket.emit("info", {
                    "roomId": eid,
                    "name" : ename
                });
                document.querySelector("#form").style.display = "none";
                return false;
            }

            socket.on("message",function(data){
                if(data.chat === "Found the answer"){
                    newmessage = document.createElement("div");
                    newmessage.style.color = "red";
                    newmessage.innerText = `${data.name} : ${data.chat}`;
                    document.querySelector("#chat").appendChild(newmessage);
                }
                else{
                    newmessage = document.createElement("div");
                    newmessage.innerText = `${data.name} : ${data.chat}`;
                    document.querySelector("#chat").appendChild(newmessage);
                }
            })

            socket.on("chossenword",function(data){
                selectedWord = data;
                console.log(`selectedword: ${selectedWord}`);
                
            })

            socket.on("score",function(data){
                console.log(data);
                document.querySelector("#points").innerHTML = JSON.stringify(data.scores[data.roomcode]);
            })

            socket.on("info",function(data){
                roomcode = data.roomcode;
                pname = data.name;
                console.log(roomcode);
                console.log(pname);

                document.querySelector("#chatform").onsubmit = function(){
                    
                    document.querySelector("#chatform").style.visibility = "visible";
                    chat = document.querySelector("#inputChat").value;
                    console.log(selectedWord);
                    if(chat === selectedWord){
                        if(submit === 0){
                            points[roomcode][pname] = points[roomcode][pname] + 50
                            submit = submit + 1;
                        }
                        else if(submit === 1){
                            points[roomcode][pname] = points[roomcode][pname] + 25
                            submit = submit + 1;
                        }
                        else if(submit === 2){
                            points[roomcode][pname] = points[roomcode][pname] + 10
                            submit = submit + 1;
                        }
                        else{
                            points[roomcode][pname] = points[roomcode][pname] + 5
                            submit = submit + 1;
                        }
                        newmessage = document.createElement("div");
                        newmessage.innerText = `you: correct answer`;
                        newmessage.style.color = "rgb(53, 248, 14)";
                        document.querySelector("#chat").appendChild(newmessage);
                        console.log(chat);
                        socket.emit("message", {
                            "chat" : "Found the answer"
                        });
                        socket.emit("points",{
                            "score": points,
                            "roomcode": roomcode,
                            "pname": pname
                        });

                        
                    }
                    else{
                        console.log(chat);
                        socket.emit("message", {
                            "chat" : chat
                        });
                        socket.emit("points",{
                            "score": points,
                            "roomcode": roomcode,
                            "pname":pname
                        });
                        newmessage = document.createElement("div");
                        newmessage.innerText = `you: ${chat}`;
                        document.querySelector("#chat").appendChild(newmessage);
                    }
                    console.log(points);
                    return false
                }
            })

            document.querySelector("#chooseword").onclick = function(){
                document.querySelector("#wordform").style.display = "block";
            }

            const canvas = document.getElementById('drawing-board');
            const toolbar = document.getElementById('toolbar');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth - 700;
            canvas.height = window.innerHeight - 300;

            cwidth = window.innerWidth
            cheight = window.innerHeight

            let isPainting = false;
            let lineWidth = 5;
            let startX;
            let startY;

            toolbar.addEventListener('click', e => {
                if (e.target.id === 'clear') {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            });

            toolbar.addEventListener('change', e => {
                if(e.target.id === 'stroke') {
                    ctx.strokeStyle = e.target.value;
                }

                if(e.target.id === 'lineWidth') {
                    lineWidth = e.target.value;
                }
                
            });

            const draw = (e) => {
                if(!isPainting) {
                    return;
                } 

                socket.emit("mouse",{
                    x: e.clientX,
                    y: e.clientY
                })
                console.log(e.clientX);
                console.log(e.clientY);

                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';

                ctx.lineTo(e.clientX - 575, e.clientY - 150);
                ctx.stroke();
            }

            canvas.addEventListener('mousedown', (e) => {
                isPainting = true;
                startX = e.clientX;
                startY = e.clientY;
            });

            canvas.addEventListener('mouseup', e => {
                isPainting = false;
                ctx.stroke();
                ctx.beginPath();
            });

            canvas.addEventListener('mousemove', draw);

            socket.on("mouse",function(cor){
                console.log(`client ${cor.x}`);
                x = cor.x + 20;
                y = cor.y - 100;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = 'round';

                ctx.lineTo(x - 600, y - 50);
                ctx.stroke();
                ctx.beginPath();
            });
